version: '3.8'

services:
  automation-framework:
    build: .
    container_name: automation-framework
    environment:
      - NODE_ENV=production
      - BASE_URL=https://demowebshop.tricentis.com
      - BROWSER=chromium
      - HEADLESS=true
      - TIMEOUT=30000
      - PARALLEL_WORKERS=4
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./videos:/app/videos
    networks:
      - automation-network

  # Optional: Add a web interface for viewing reports
  report-viewer:
    image: nginx:alpine
    container_name: report-viewer
    ports:
      - "8080:80"
    volumes:
      - ./reports:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - automation-framework
    networks:
      - automation-network

  # Optional: Add a database for storing test results
  postgres:
    image: postgres:13-alpine
    container_name: test-db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge

volumes:
  postgres_data: 